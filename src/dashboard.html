<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json sent with JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button class="btn btn-primary mb-3 add">เพิ่ม</button>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>stdid</th>
                    <th>stdname</th>
                    <th>email</th>
                    <th>telephone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ฟอร์มแก้ไข</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="student">
                        <div class="mb-3">
                            <label for="stdid" class="form-label">stdid:</label>
                            <input type="text" class="form-control" id="stdid" name="stdid">
                        </div>
                        <div class="mb-3">
                            <label for="stdname" class="form-label">stdname:</label>
                            <input type="text" class="form-control" id="stdname" name="stdname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">telephone:</label>
                            <input type="text" class="form-control" id="telephone" name="telephone">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "api_fetch_all.php",
                data: {},
                dataType: "json",
                success: function (data) {
                    var message = '';
                    if (data.status == false) {
                        message += '<tr>';
                        message += '<td colspan="6" align="center">' + data.msg + '</td>'
                        message += '</tr>';
                    } else {
                        $.each(data, function (i, k) {
                            message += '<tr>';
                            message += '<td>' + k.stdid + '</td>'
                            message += '<td>' + k.stdname + '</td>'
                            message += '<td>' + k.email + '</td>'
                            message += '<td>' + k.telephone + '</td>'
                            message += '<td><button class="btn btn-success edit" data-stdid="' + k.stdid + '">Edit</button><button class="btn btn-danger del" data-stdid="' + k.stdid + '">Del</button>ers</td>'
                            message += '</tr>';
                        });
                    }

                    $('table tbody').html(message);
                }
            });
        });

        $("form").submit(function (event) {
            var formData = {
                stdid: $("#stdid").val(),
                stdname: $("#stdname").val(),
                email: $("#email").val(),
                telephone: $("#telephone").val(),
            };

            $.ajax({
                type: "POST",
                url: "api_update.php",
                data: JSON.stringify(formData),
                contentType: "application/json",
                success: function(data){
                    if(data.status == false){
                        alert(data.msg);
                    }else{
                        alert(data.msg);
                        window.location.href = "dashboard.html";
                    }
                }
            });

            event.preventDefault();
        });

        $('.add').click(function () {
            window.location.href = "add.html";
        });

        $("body").on("click", ".edit", function () {
            let stdid = $(this).attr("data-stdid");
            let sid = {
                stdid: stdid
            };

            $.ajax({
                type: "POST",
                url: "api_fetch_single.php",
                data: JSON.stringify(sid),
                contentType: "application/json",
                success: function (data) {
                    if(data.status == false){
                        alert(data.msg);
                    }else{
                        $.each(data, function (i, k) {
                            $('#stdid').val(k.stdid);
                            $('#stdname').val(k.stdname);
                            $('#email').val(k.email);
                            $('#telephone').val(k.telephone);
                        });
                        $("#editModal").modal('show');
                    }
                }
            });

            event.preventDefault();
        });

        $("body").on("click", ".del", function () {
            let stdid = $(this).attr("data-stdid");
            let sid = {
                stdid: stdid
            };

            $.ajax({
                type: "POST",
                url: "api_delete.php",
                data: JSON.stringify(sid),
                contentType: "application/json",
                success: function (data) {
                    alert(data.msg);
                    location.reload();
                }
            });

            event.preventDefault();
        });
    </script>
</body>

</html>
